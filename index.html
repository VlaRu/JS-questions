<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <h1>JS Questions for technical interview</h1>
  <div class="modal-window">
    <div class="close-modal">X</div>
    <div class="modal-answer"></div>
  </div>
  <div class="container">
    <div class="repeat-container">
      <p>repeat list</p>
      <ul class="repeat-list-container"></ul>
      <div>
        <button class="button-repeat">repeat list</button>
        <button class="clear-list-btn">clear list</button>
      </div>
    </div>
    <div class="qst-container">
      <div id="root"></div>
      <div>
        <button class="button">CoreJS</button>
        <button class="NewQst">CoreJS2</button>
      </div>
      <p>Do you know answer?</p>
      <div class="choose-container">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
      </div>
      <div class="count-container">
        <div class="btn-watch"><div class="eye"></div></div>
        <h2>Count answers</h2>
        <div class="done-qst">0</div>
        <button class="clear-btn">clear</button>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
